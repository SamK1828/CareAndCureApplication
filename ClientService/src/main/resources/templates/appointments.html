<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Management</title>
    <style>
      /* Reset and Base Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(to bottom, #b2d3ef, #698fc4);
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        animation: fadeIn 1s ease-in-out;
      }
      .next-button {
        margin-top: 20px;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: bold;
        background: linear-gradient(135deg, #ff7eb3, #ff758c);
        border: none;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, background-color 0.3s ease,
          box-shadow 0.3s ease;
      }

      .next-button:hover {
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        flex-wrap: wrap;
        gap: 20px;
        animation: fadeUp 1s ease-in-out;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Sidebar Styling */
      .sidebar {
        flex: 1 1 250px;
        background: linear-gradient(135deg, #5479df, #6079af);
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: fadeUp 1s ease-in-out;
        /* display: grid; */
        justify-content: center;
        position: center;
      }

      .sidebar h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }

      .sidebar-button {
        color: white;
        font-size: 1rem;
        padding: 12px 25px;
        margin: 10px 0;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        width: 100%;
        text-align: center;
        background-color: #41c3be;
        /* transition: background-color 0.3s ease, transform 0.2s ease; */
        transition: transform 0.3s ease, background-color 0.3s ease,
          box-shadow 0.3s ease;
      }

      .sidebar-button:hover {
        background-color: #4acdcb;
        transform: scale(1.05);
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      }

      /* Content Styling */
      .content {
        flex: 3 1 700px;
        padding: 20px;
        background: #ddebfb;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: fadeUp 1s ease-in-out;
      }

      .schedule_button {
        display: grid;
        justify-content: center;
        position: center;

      }

      .content header {
        text-align: center;
        margin-bottom: 20px;
      }

      .content header h1 {
        background: linear-gradient(to right, #38ada9, #82ccdd);
        color: white;
        padding: 15px;
        border-radius: 8px;
        font-size: 1.8rem;
      }
      .status-scheduled {
        background-color: #38ada9;
        color: white;
        border-radius: 5px;
        padding: 2px 5px;
      }

      .status-cancelled {
        background-color: #e74c3c;
        color: white;
        border-radius: 5px;
        padding: 2px 5px;
      }

      .status-rescheduled {
        background-color: #f6b93b;
        color: white;
        border-radius: 5px;
        padding: 2px 5px;
      }

      .appointment {
        background: linear-gradient(to bottom, #b6d6f1, #73a0d6);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s, box-shadow 0.3s;
        animation: fadeUp 1s ease-in-out;
      }

      .appointment:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      .appointment-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #34495e;
        margin-bottom: 10px;
      }

      .appointment-details {
        font-size: 1rem;
        color: #243749;
        margin-bottom: 8px;
      }

      .appointment-details span {
        font-weight: bold;
        /* color: #243749; */
      }

      .appointment.status {
        padding: 5px 10px;
        border-radius: 5px;
        font-weight: bold;
      }

      /* Buttons */
      .action-buttons {
        display: flex;
        gap: 10px;
        margin-top: 10px;
        animation: fadeIn 1s ease-out;
      }

      .cancel-button {
        background-color: #e74c3c;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
        animation: fadeIn 1s ease-out;
      }

      .cancel-button:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
      }

      .reschedule-button {
        background-color: #f6b93b;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: transform 0.3s, background-color 0.3s;
        animation: fadeIn 1s ease-out;
      }

      .reschedule-button:hover {
        background-color: #e67e22;
        transform: translateY(-2px);
      }

      /* No Appointments Message */
      .no-appointments {
        text-align: center;
        font-size: 1.2rem;
        color: #898f90;
        margin-top: 50px;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2>Manage Appointments</h2>
        <div class="schedule_button">
          <button
            id="scheduleButton"
            class="sidebar-button"
            th:onclick="|window.location.href='/patient/${patientId}/appointments/schedule'|"
          >
            Schedule Appointment
          </button>
          <button type="button" class="next-button" onclick="history.back()">
            Back
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="content">
        <header>
          <h1>Appointment Management</h1>
        </header>

        <!-- Appointments List -->
        <div id="dynamicContent">
          <div
            th:if="${appointments == null or appointments.isEmpty()}"
            class="no-appointments"
          >
            <p>No appointments found.</p>
          </div>
          <div th:each="appointment : ${appointments}" class="appointment">
            <div
              class="appointment-title"
              th:text="${appointment.appointmentDate + ' - ' + appointment.appointmentTime}"
            ></div>
            <div class="appointment-details">
              <span>Status:</span>
              <span
                class="status"
                th:classappend="${appointment.status == 'Cancelled' ? 'status-cancelled' : (appointment.status == 'Scheduled' ? 'status-scheduled' : 'status-rescheduled')}"
                th:text="${appointment.status}"
              >
              </span>
            </div>
            <div class="appointment-details">
              <span>Appointment ID:</span>
              <span th:text="${appointment.appointmentId}"></span>
            </div>
            <div class="appointment-details">
              <span>Doctor Name:</span>
              <span th:text="${appointment.doctorName ?: 'N/A'}"></span>
            </div>
            <div class="appointment-details">
              <span>Reason:</span>
              <span th:text="${appointment.reason ?: 'N/A'}"></span>
            </div>
            <div class="action-buttons">
              <button
                th:if="${appointment.status != 'Cancelled'}"
                class="cancel-button"
                th:onclick="|window.location.href='/patient/${patientId}/appointments/cancel/${appointment.appointmentId}'|"
              >
                Cancel
              </button>
              <button
                th:if="${appointment.status == 'Cancelled'}"
                class="reschedule-button"
                th:onclick="|window.location.href='/patient/${patientId}/appointments/reschedule/${appointment.appointmentId}'|"
              >
                Reschedule
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
