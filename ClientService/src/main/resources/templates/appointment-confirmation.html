<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Appointment Confirmation</title>
	<style>
		/* General Styling */
		body {
			margin: 0;
			padding: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #69b3f4, #044373);
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			color: #333;
		}

		/* Main Container Styling */
		div {
			text-align: center;
			background-color: white;
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
			max-width: 400px;
			width: 90%;
			animation: fadeIn 0.8s ease, scaleUp 0.8s ease;
		}

		h1 {
			color: #4CAF50;
			font-size: 24px;
			margin-bottom: 20px;
			animation: slideIn 1s ease-in-out;
		}

		p {
			color: #333;
			margin-bottom: 10px;
			font-size: 16px;
			line-height: 1.5;
			animation: fadeInText 1s ease-in-out;
		}

		span {
			font-weight: bold;
			color: #044373;
		}

		button {
			margin-top: 20px;
			padding: 12px 25px;
			background: linear-gradient(135deg, #69b3f4, #044373);
			color: white;
			border: none;
			border-radius: 8px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
			animation: slideUpButton 1.2s ease;
		}

		button:hover {
			background: linear-gradient(135deg, #044373, #69b3f4);
			transform: translateY(-3px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
		}

		/* Animations */
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}

		@keyframes scaleUp {
			from {
				transform: scale(0.9);
			}
			to {
				transform: scale(1);
			}
		}

		@keyframes slideIn {
			from {
				transform: translateY(-20px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		@keyframes fadeInText {
			from {
				opacity: 0;
				transform: translateY(10px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes slideUpButton {
			from {
				transform: translateY(20px);
				opacity: 0;
			}
			to {
				transform: translateY(0);
				opacity: 1;
			}
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			div {
				padding: 20px;
			}

			h1 {
				font-size: 20px;
			}

			button {
				font-size: 14px;
				padding: 10px 20px;
			}
		}
	</style>
</head>

<body>
	<div>
		<h1>Appointment Scheduled Successfully</h1>
		<p>Your appointment has been scheduled successfully. Here are the details:</p>
		<p>Appointment ID: <span th:text="${appointment.appointmentId}"></span></p>
		<p>Doctor ID: <span th:text="${appointment.doctorId}"></span></p>
		<p>Patient ID: <span th:text="${patientId}"></span></p>
		<p>Appointment Date: <span th:text="${appointment.appointmentDate}"></span></p>
		<p>Appointment Time: <span th:text="${appointment.appointmentTime}"></span></p>
		<p>Thank you for using our service!</p>
		<button th:if="${userRole=='patient'}" 
			th:onclick="|window.location.href='/patient/${patientId}/appointments'|">Back to Management</button>
		<button th:if="${userRole=='admin'}" onclick="history.back()">Back</button>
	</div>
</body>

</html>
